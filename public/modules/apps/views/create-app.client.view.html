<section data-ng-controller="AppsController">
	<div class="wrapper row-offcanvas row-offcanvas-left" style="min-height: 612px;">
           <div sidemenu></div>
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
               <section class="content">
                      <div class="ut-content">
				    	<div class="box-header">
				        <h3 class="box-title">New app</h3>
				        </div>
							<form class="form-horizontal" data-ng-submit="create()" novalidate>
								<fieldset >
									<div class="form-group">
										<label class="control-label" for="name">Name</label>
										<div class="controls">
											<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
										</div>
									</div>
									<div class="form-group">
										<div class="controls">
											<a class="btn btn-danger" ng-click="pickZipFile()">upload a zip file of this app</a>
											<a class="btn btn-danger" ng-click="pickIconFile()">upload a Icon file of this app</a>
										</div>
									</div>


									<div class="form-group">
										<input type="submit" class="btn btn-primary"  value="validate">
									</div>
									<div data-ng-show="error" class="text-danger">
										<strong data-ng-bind="error"></strong>
									</div>
								</fieldset>
							</form>

							</div>
					</div>
               </section>

            </aside>
    </div>
</section>
